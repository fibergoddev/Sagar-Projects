<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBytes - Professional Live Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 40;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        .modal-container.active .modal-backdrop, .modal-container.active .modal {
            display: block;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        #main-video-container video {
             border-radius: 0.75rem;
        }
        .video-wrapper {
            position: relative;
            background-color: #1a202c;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .video-wrapper.hand-raised {
            border-color: #f59e0b; /* amber-500 */
        }
        .video-wrapper .user-name {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: #e2e8f0; }
        #chat-messages::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 3px; }
        #chat-messages::-webkit-scrollbar-thumb:hover { background: #718096; }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white shadow-sm w-full p-4 flex justify-between items-center z-30 sticky top-0">
            <div class="flex items-center space-x-3">
                <i class="fas fa-satellite-dish text-2xl text-indigo-600"></i>
                <h1 class="text-2xl font-bold text-gray-800">LiveBytes</h1>
            </div>
            <div id="header-controls" class="hidden flex items-center space-x-4">
                <span id="user-greeting" class="hidden md:block font-medium"></span>
                <div class="relative">
                    <button id="profile-button" class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 md:p-6">
            
            <div id="auth-screen">
                 <div class="text-center max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-lg">
                     <i class="fas fa-lock text-5xl text-indigo-500 mb-4"></i>
                     <h2 class="text-3xl font-bold mb-2">Welcome to LiveBytes</h2>
                     <p class="text-gray-600 mb-8">Secure, real-time classes. Please sign in to continue.</p>
                     <button id="login-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg flex items-center justify-center">
                         <i class="fas fa-sign-in-alt mr-2"></i> Sign In Anonymously
                     </button>
                 </div>
            </div>

            <div id="dashboard-screen" class="hidden">
                 <div class="text-center mb-10">
                    <h2 class="text-4xl font-bold">Dashboard</h2>
                    <p class="text-gray-600 mt-2">Create a new class or join an existing session.</p>
                    <div class="mt-4 text-sm text-gray-500">Your User ID: <span id="user-id-display" class="font-mono bg-gray-200 px-2 py-1 rounded"></span></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl transition-shadow">
                        <h3 class="text-2xl font-bold mb-6 text-center">For Teachers</h3>
                        <button id="create-class-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg flex items-center justify-center gap-2">
                            <i class="fas fa-plus-circle"></i> Create a New Class
                        </button>
                    </div>
                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl transition-shadow">
                        <h3 class="text-2xl font-bold mb-6 text-center">For Students</h3>
                        <form id="join-class-form" class="space-y-4">
                            <div class="relative">
                                <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="text" id="class-code-input" placeholder="Enter Class Code" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" required>
                            </div>
                            <button id="join-class-btn" type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition duration-300 shadow-lg flex items-center justify-center gap-2">
                                <i class="fas fa-sign-in-alt"></i> Join Class
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="live-class-screen" class="hidden h-full">
                <div class="flex flex-col lg:flex-row h-[calc(100vh-120px)] gap-4">
                    <div class="flex-grow flex flex-col bg-gray-900 rounded-xl overflow-hidden shadow-2xl">
                        <div id="main-video-container" class="flex-grow bg-black flex items-center justify-center relative text-white">
                            <!-- Main video (teacher or self) appears here -->
                            <span>Loading Video...</span>
                        </div>
                        <div id="student-video-strip" class="bg-gray-800 p-2 flex gap-2 overflow-x-auto"></div>
                        <div class="bg-gray-800/50 backdrop-blur-sm p-3 flex justify-center items-center gap-3">
                            <button id="mic-btn" class="w-12 h-12 bg-green-500 rounded-full text-white hover:bg-green-400 transition"><i class="fas fa-microphone"></i></button>
                            <button id="cam-btn" class="w-12 h-12 bg-green-500 rounded-full text-white hover:bg-green-400 transition"><i class="fas fa-video"></i></button>
                            <button id="raise-hand-btn" class="w-12 h-12 bg-blue-600 rounded-full text-white hover:bg-blue-500 transition"><i class="fas fa-hand-paper"></i></button>
                            <button id="leave-class-btn" class="w-16 h-12 bg-red-600 rounded-full text-white hover:bg-red-500 transition"><i class="fas fa-phone-slash"></i></button>
                        </div>
                    </div>
                    <div class="w-full lg:w-80 xl:w-96 flex flex-col bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                        <div class="p-4 border-b">
                            <h3 id="live-class-name" class="font-bold text-xl truncate">Live Session</h3>
                            <p class="text-sm text-gray-500">Code: <span id="live-class-code" class="font-mono"></span></p>
                        </div>
                        <div class="p-4 border-b">
                            <h4 class="font-semibold mb-2">Participants (<span id="participant-count">0</span>)</h4>
                            <div id="participants-list" class="space-y-2 max-h-40 overflow-y-auto"></div>
                        </div>
                        <div class="flex-grow flex flex-col p-4">
                            <h4 class="font-semibold mb-2">Chat</h4>
                            <div id="chat-messages" class="flex-grow bg-gray-100 rounded-lg p-3 overflow-y-auto mb-3"></div>
                            <form id="chat-form" class="flex gap-2">
                                <input type="text" id="chat-input" placeholder="Type a message..." class="flex-grow border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400" autocomplete="off" required>
                                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="create-class-modal-container" class="modal-container">
        <div class="modal-backdrop"></div>
        <div class="modal bg-white w-11/12 md:max-w-md p-8 rounded-xl shadow-2xl">
            <h3 class="text-2xl font-bold mb-6">Create New Class</h3>
            <form id="create-class-form">
                <div class="mb-4">
                    <label for="class-name" class="block text-sm font-medium text-gray-700 mb-1">Class Name</label>
                    <input type="text" id="class-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-create-class" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" id="submit-create-class" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Create</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, addDoc, serverTimestamp, query, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /*
        *********************************************************************************
        * IMPORTANT FIX FOR "MISSING OR INSUFFICIENT PERMISSIONS" ERROR
        *********************************************************************************
        * The error "Missing or insufficient permissions" is caused by Firestore's
        * default security rules, which deny all read and write access to the database.
        *
        * To fix this, you MUST update the security rules in your Firebase project.
        *
        * Follow these steps:
        * 1. Go to your Firebase Console: https://console.firebase.google.com/
        * 2. Select your project ("livebytes9").
        * 3. In the left-hand menu, go to Build > Firestore Database.
        * 4. Click on the "Rules" tab at the top.
        * 5. Replace the entire content of the rules editor with the code below.
        * 6. Click "Publish". The app will start working immediately.
        *
        * --- COPY AND PASTE THESE RULES INTO YOUR FIREBASE CONSOLE ---
        *
        * rules_version = '2';
        * service cloud.firestore {
        * match /databases/{database}/documents {
        * match /classes/{classId} {
        * // Any authenticated user can create a class or see the list of classes.
        * allow read, create: if request.auth != null;
        *
        * // Any authenticated user can update a class (e.g., to join/leave).
        * allow update: if request.auth != null;
        *
        * // A class can only be deleted by its teacher.
        * allow delete: if request.auth.uid == resource.data.teacherId;
        *
        * match /messages/{messageId} {
        * // Any authenticated user can read messages.
        * allow read: if request.auth != null;
        *
        * // A user can only create messages if they are a participant in the class.
        * allow create: if request.auth != null && get(/databases/$(database)/documents/classes/$(classId)).data.participants[request.auth.uid] != null;
        * }
        * }
        * }
        * }
        *
        *********************************************************************************
        */

        const firebaseConfig = {
            apiKey: "AIzaSyCRtGY2tNdVLzRzFCu8zjtBfIJFAx03x0U",
            authDomain: "livebytes9.firebaseapp.com",
            projectId: "livebytes9",
            storageBucket: "livebytes9.appspot.com",
            messagingSenderId: "850298480640",
            appId: "1:850298480640:web:df091fa72415573a2e90e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Explicitly define all UI elements for robust access.
        const allUI = {
            headerControls: document.getElementById('header-controls'),
            userGreeting: document.getElementById('user-greeting'),
            userIdDisplay: document.getElementById('user-id-display'),
            profileButton: document.getElementById('profile-button'),
            profileDropdown: document.getElementById('profile-dropdown'),
            logoutButton: document.getElementById('logout-button'),
            
            authScreen: document.getElementById('auth-screen'),
            loginButton: document.getElementById('login-button'),
            
            dashboardScreen: document.getElementById('dashboard-screen'),
            createClassBtn: document.getElementById('create-class-btn'),
            joinClassForm: document.getElementById('join-class-form'),
            classCodeInput: document.getElementById('class-code-input'),
            joinClassBtn: document.getElementById('join-class-btn'),
            
            liveClassScreen: document.getElementById('live-class-screen'),
            mainVideoContainer: document.getElementById('main-video-container'),
            studentVideoStrip: document.getElementById('student-video-strip'),
            micBtn: document.getElementById('mic-btn'),
            camBtn: document.getElementById('cam-btn'),
            raiseHandBtn: document.getElementById('raise-hand-btn'),
            leaveClassBtn: document.getElementById('leave-class-btn'),
            liveClassName: document.getElementById('live-class-name'),
            liveClassCode: document.getElementById('live-class-code'),
            participantCount: document.getElementById('participant-count'),
            participantsList: document.getElementById('participants-list'),
            chatMessages: document.getElementById('chat-messages'),
            chatForm: document.getElementById('chat-form'),
            chatInput: document.getElementById('chat-input'),

            createClassModalContainer: document.getElementById('create-class-modal-container'),
            createClassForm: document.getElementById('create-class-form'),
            className: document.getElementById('class-name'),
            cancelCreateClass: document.getElementById('cancel-create-class'),
            submitCreateClass: document.getElementById('submit-create-class'),
        };

        let currentUser = null, currentClassCode = null, isTeacher = false;
        let peer, localStream, unsubscribeClass, unsubscribeMessages;
        let connections = {};

        // --- Authentication & State Management ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                allUI.headerControls.classList.remove('hidden');
                allUI.userGreeting.textContent = `Hello, User!`;
                allUI.userIdDisplay.textContent = user.uid;
                showScreen('dashboard');
            } else {
                if (peer) peer.destroy();
                cleanUpListeners();
                currentUser = null;
                allUI.headerControls.classList.add('hidden');
                showScreen('auth');
            }
        });

        function showScreen(screenName) {
            allUI.authScreen.classList.add('hidden');
            allUI.dashboardScreen.classList.add('hidden');
            allUI.liveClassScreen.classList.add('hidden');
            
            const screenToShow = allUI[screenName + 'Screen'];
            if (screenToShow) {
                screenToShow.classList.remove('hidden');
            }
        }

        function cleanUpListeners() {
            if (unsubscribeClass) unsubscribeClass();
            if (unsubscribeMessages) unsubscribeMessages();
            unsubscribeClass = null;
            unsubscribeMessages = null;
        }

        // --- Event Listeners ---
        allUI.loginButton.addEventListener('click', async () => {
            try {
                allUI.loginButton.disabled = true;
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Sign-in failed:", error);
                alert("Could not sign in. Please check your connection and try again.");
            } finally {
                allUI.loginButton.disabled = false;
            }
        });
        
        allUI.logoutButton.addEventListener('click', () => { signOut(auth).catch(err => console.error(err)); });
        allUI.createClassBtn.addEventListener('click', () => allUI.createClassModalContainer.classList.add('active'));
        allUI.cancelCreateClass.addEventListener('click', () => allUI.createClassModalContainer.classList.remove('active'));

        allUI.createClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            allUI.submitCreateClass.disabled = true;
            const classNameValue = allUI.className.value;
            const classCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            try {
                const classRef = doc(db, "classes", classCode);
                await setDoc(classRef, {
                    name: classNameValue,
                    teacherId: currentUser.uid,
                    createdAt: serverTimestamp(),
                    participants: {}
                });
                allUI.createClassModalContainer.classList.remove('active');
                await enterClass(classCode, true);
            } catch (error) {
                console.error("Error creating class:", error);
                alert("Failed to create class. Please check your Firestore Security Rules in the Firebase Console.");
            } finally {
                allUI.submitCreateClass.disabled = false;
            }
        });

        allUI.joinClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            allUI.joinClassBtn.disabled = true;
            const classCode = allUI.classCodeInput.value.trim().toUpperCase();
            try {
                await enterClass(classCode, false);
            } catch (error) {
                console.error("Error joining class:", error);
                alert(error.message);
            } finally {
                allUI.joinClassBtn.disabled = false;
            }
        });
        
        allUI.leaveClassBtn.addEventListener('click', leaveClass);

        // --- Class Entry & Exit ---
        async function enterClass(code, isJoiningAsTeacher) {
            if (!currentUser) throw new Error("You must be signed in to join a class.");
            
            const classRef = doc(db, "classes", code);
            const classSnap = await getDoc(classRef);

            if (!classSnap.exists()) {
                throw new Error("Class not found. Please check the code and try again.");
            }

            currentClassCode = code;
            isTeacher = isJoiningAsTeacher;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            } catch (err) {
                console.error("Failed to get local stream", err);
                throw new Error("Camera and microphone access is required. Please grant permission and try again.");
            }

            showScreen('liveClass');
            allUI.liveClassName.textContent = classSnap.data().name;
            allUI.liveClassCode.textContent = currentClassCode;
            addVideoStream(allUI.mainVideoContainer, localStream, "You", currentUser.uid, true);

            setupPeer();
            
            const participant = {
                uid: currentUser.uid,
                name: `${isTeacher ? 'Teacher' : 'Student'}-${currentUser.uid.substring(0, 5)}`,
                isTeacher: isTeacher,
                handRaised: false
            };
            await updateDoc(classRef, { [`participants.${currentUser.uid}`]: participant });
            
            listenToClassUpdates(currentClassCode);
        }

        async function leaveClass() {
            if (currentUser && currentClassCode) {
                const classRef = doc(db, "classes", currentClassCode);
                await updateDoc(classRef, { [`participants.${currentUser.uid}`]: deleteField() }).catch(console.error);
            }
            
            if (peer) peer.destroy();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            
            localStream = null;
            peer = null;
            connections = {};
            cleanUpListeners();

            allUI.mainVideoContainer.innerHTML = '<span>Loading Video...</span>';
            allUI.studentVideoStrip.innerHTML = '';
            allUI.chatMessages.innerHTML = '';
            showScreen('dashboard');
        }

        // --- WebRTC (PeerJS) Logic ---
        function setupPeer() {
            if (!currentUser || peer) return;
            try {
                peer = new Peer(currentUser.uid, {
                    host: 'peerjs-server-livebytes.herokuapp.com',
                    secure: true,
                    port: 443
                });

                peer.on('open', id => console.log('PeerJS connection open. My ID:', id));

                peer.on('call', call => {
                    call.answer(localStream);
                    call.on('stream', remoteStream => {
                        const p = connections[call.peer]?.participant;
                        addVideoStream(allUI.studentVideoStrip, remoteStream, p?.name || 'Guest', call.peer);
                    });
                    call.on('close', () => removeVideoStream(call.peer));
                    connections[call.peer] = { ...connections[call.peer], conn: call };
                });
                
                peer.on('error', err => {
                    console.error("PeerJS Error:", err);
                    alert(`A network connection error occurred: ${err.type}. Some videos may not load.`);
                });
            } catch (error) {
                console.error("Failed to initialize PeerJS:", error);
                alert("Could not establish a video connection. Please refresh and try again.");
            }
        }

        // --- Real-time Firestore Listeners ---
        function listenToClassUpdates(classCode) {
            const classRef = doc(db, "classes", classCode);
            unsubscribeClass = onSnapshot(classRef, (doc) => {
                if (!doc.exists()) {
                    alert("The class has ended.");
                    leaveClass();
                    return;
                }
                updateParticipants(doc.data().participants || {});
            }, (error) => {
                console.error("Error listening to class updates:", error);
                alert("Lost connection to the class.");
                leaveClass();
            });
            
            const messagesRef = collection(db, "classes", classCode, "messages");
            const q = query(messagesRef);
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                allUI.chatMessages.innerHTML = '';
                const messages = snapshot.docs.map(d => d.data()).sort((a, b) => a.timestamp - b.timestamp);
                messages.forEach(renderMessage);
                allUI.chatMessages.scrollTop = allUI.chatMessages.scrollHeight;
            }, (error) => console.error("Error listening to chat:", error));
        }
        
        function updateParticipants(participants) {
            allUI.participantsList.innerHTML = '';
            const participantArray = Object.values(participants);
            allUI.participantCount.textContent = participantArray.length;
            
            participantArray.forEach(p => {
                renderParticipant(p);
                if (p.uid !== currentUser.uid && peer && !connections[p.uid]?.conn) {
                    console.log(`Calling new participant: ${p.uid}`);
                    const call = peer.call(p.uid, localStream);
                    if (call) {
                        call.on('stream', remoteStream => addVideoStream(allUI.studentVideoStrip, remoteStream, p.name, p.uid));
                        call.on('close', () => removeVideoStream(p.uid));
                        connections[p.uid] = { conn: call, participant: p };
                    }
                }
                const videoWrapper = document.getElementById(`video-${p.uid}`);
                if (videoWrapper) videoWrapper.classList.toggle('hand-raised', p.handRaised);
            });

            Object.keys(connections).forEach(peerId => {
                if (!participants[peerId]) {
                    connections[peerId].conn?.close();
                    delete connections[peerId];
                    removeVideoStream(peerId);
                }
            });
        }

        // --- UI Rendering ---
        function addVideoStream(container, stream, name, peerId, isMuted = false) {
            if (document.getElementById(`video-${peerId}`)) return;

            const wrapper = document.createElement('div');
            wrapper.id = `video-${peerId}`;
            wrapper.className = 'video-wrapper h-32 w-48 flex-shrink-0';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = isMuted;
            video.playsInline = true;
            video.play().catch(e => console.error("Video play failed:", e));

            const nameTag = document.createElement('div');
            nameTag.className = 'user-name';
            nameTag.textContent = name;
            
            wrapper.append(video, nameTag);
            if (container === allUI.mainVideoContainer) {
                container.innerHTML = '';
                wrapper.className = 'video-wrapper w-full h-full';
            }
            container.append(wrapper);
        }

        function removeVideoStream(peerId) {
            document.getElementById(`video-${peerId}`)?.remove();
        }

        function renderParticipant(p) {
            const el = document.createElement('div');
            el.className = 'flex items-center justify-between text-sm';
            el.innerHTML = `<div class="flex items-center gap-2"><i class="fas ${p.isTeacher ? 'fa-chalkboard-teacher text-indigo-500' : 'fa-user-graduate text-gray-500'}"></i><span>${p.name}</span></div>${p.handRaised ? '<i class="fas fa-hand-paper text-yellow-500 animate-bounce"></i>' : ''}`;
            allUI.participantsList.appendChild(el);
        }
        
        function renderMessage(msg) {
             const el = document.createElement('div');
             const sentByMe = msg.uid === currentUser.uid;
             el.className = `mb-2 ${sentByMe ? 'text-right' : 'text-left'}`;
             const timestamp = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
             el.innerHTML = `<div class="inline-block max-w-xs p-2 rounded-lg ${sentByMe ? 'bg-indigo-500 text-white' : 'bg-gray-200'}"><div class="text-xs font-bold ${sentByMe ? 'text-indigo-200' : 'text-gray-500'}">${msg.name}</div><div class="break-words">${msg.text}</div><div class="text-xs mt-1 ${sentByMe ? 'text-indigo-200' : 'text-gray-400'}">${timestamp}</div></div>`;
             allUI.chatMessages.appendChild(el);
        }

        // --- Live Class Actions ---
        allUI.chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = allUI.chatInput.value.trim();
            if (!text || !currentUser || !currentClassCode) return;
            
            const originalText = text;
            allUI.chatInput.value = '';
            try {
                const classDoc = await getDoc(doc(db, "classes", currentClassCode));
                const myName = classDoc.data().participants[currentUser.uid].name;
                await addDoc(collection(db, "classes", currentClassCode, "messages"), {
                    text, uid: currentUser.uid, name: myName, timestamp: serverTimestamp()
                });
            } catch(err) {
                console.error("Message send failed:", err);
                allUI.chatInput.value = originalText; // Restore message on failure
            }
        });
        
        allUI.raiseHandBtn.addEventListener('click', async () => {
            if (!currentUser || !currentClassCode) return;
            const classRef = doc(db, "classes", currentClassCode);
            try {
                const classSnap = await getDoc(classRef);
                const currentStatus = classSnap.data().participants[currentUser.uid].handRaised;
                await updateDoc(classRef, { [`participants.${currentUser.uid}.handRaised`]: !currentStatus });
            } catch (error) { console.error("Raise hand failed:", error); }
        });

        allUI.micBtn.addEventListener('click', () => {
            const enabled = localStream.getAudioTracks()[0].enabled;
            localStream.getAudioTracks()[0].enabled = !enabled;
            allUI.micBtn.classList.toggle('bg-red-500', enabled);
            allUI.micBtn.classList.toggle('bg-green-500', !enabled);
        });

        allUI.camBtn.addEventListener('click', () => {
            const enabled = localStream.getVideoTracks()[0].enabled;
            localStream.getVideoTracks()[0].enabled = !enabled;
            allUI.camBtn.classList.toggle('bg-red-500', enabled);
            allUI.camBtn.classList.toggle('bg-green-500', !enabled);
        });

        allUI.profileButton.addEventListener('click', (e) => { e.stopPropagation(); allUI.profileDropdown.classList.toggle('hidden'); });
        document.addEventListener('click', () => allUI.profileDropdown.classList.add('hidden'));

    </script>
</body>
</html>
