<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Profile Hub | Developed by Sagar Raj</title>
    <style>
        /* * Futuristic Profile Page CSS by a Master Developer for Sagar Raj
         * Version 3: Fully Interactive with 10+ Advanced Features
         */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --background-start: #0a0a10;
            --background-end: #1a1a2e;
            --accent-color-start: #00f2fe;
            --accent-color-end: #4facfe;
            --glass-bg: rgba(30, 30, 46, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--background-end), var(--background-start), #16222a, #3a6073);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- System Scan Loader --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a10;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: var(--accent-color-start);
            font-family: 'Roboto Mono', monospace;
            transition: opacity 0.5s ease-out;
        }
        #scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color-start), transparent);
            box-shadow: 0 0 15px var(--accent-color-start);
            position: absolute;
            top: 0;
            animation: scan 2s ease-in-out forwards;
        }
        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
        #loader-text {
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent-color-start);
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .profile-container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            padding: 30px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .glitch-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--accent-color-start), 0 0 10px var(--accent-color-start);
        }

        .back-button {
            color: var(--primary-color);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover { background: var(--primary-color); color: var(--background-start); box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .profile-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px var(--shadow-color);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: card-fade-in 0.6s ease-out forwards;
            position: relative;
            cursor: grab;
        }
        .profile-card:active { cursor: grabbing; z-index: 100; }
        @keyframes card-fade-in { to { opacity: 1; transform: translateY(0); } }
        .info-card { animation-delay: 0.2s; }
        .camera-card { animation-delay: 0.4s; }
        .dashboard-card { animation-delay: 0.6s; }
        .settings-card { animation-delay: 0.8s; }

        .card-header { display: flex; align-items: center; gap: 15px; padding: 20px; background: linear-gradient(90deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2)); border-bottom: 1px solid var(--border-color); }
        .card-header i { font-size: 1.5rem; color: var(--accent-color-start); text-shadow: 0 0 8px var(--accent-color-start); }
        .card-header h3 { margin: 0; font-size: 1.2rem; font-weight: 600; }
        .card-content { padding: 25px; font-size: 1rem; }

        .info-card p { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .info-card p:last-child { border-bottom: none; margin-bottom: 0; }
        .info-card strong { color: var(--secondary-color); }
        .info-card .edit-btn { cursor: pointer; color: var(--accent-color-end); transition: color 0.2s; }
        .info-card .edit-btn:hover { color: var(--accent-color-start); }

        #camera-container { width: 100%; aspect-ratio: 4 / 3; background: #000; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; border: 2px solid var(--border-color); }
        #camera-feed, #snapshot-canvas { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); display: none; position: absolute; }
        #camera-placeholder { color: var(--secondary-color); padding: 20px; text-align: center; }
        #filter-controls { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); border-radius: 50px; padding: 5px; display: flex; gap: 5px; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        #camera-container.live #filter-controls { opacity: 1; pointer-events: all; }
        .filter-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border-color); background: transparent; color: white; cursor: pointer; transition: all 0.2s ease; }
        .filter-btn:hover, .filter-btn.active { background: var(--accent-color-start); border-color: var(--accent-color-end); box-shadow: 0 0 10px var(--accent-color-start); }
        .camera-controls { display: flex; gap: 10px; justify-content: center; }
        .styled-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 600; color: var(--primary-color); background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end)); border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; gap: 10px; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .styled-button:hover { box-shadow: 0 0 20px var(--accent-color-end); transform: translateY(-2px); }
        .styled-button:disabled { background: #555; cursor: not-allowed; box-shadow: none; transform: none; }

        .dashboard-content { display: flex; justify-content: space-around; align-items: center; text-align: center; }
        #clock, #weather { padding: 10px; }
        #time { font-family: 'Roboto Mono', monospace; font-size: 2.5rem; text-shadow: 0 0 8px var(--accent-color-start); }
        #date { font-size: 1rem; color: var(--secondary-color); }
        #weather-icon { font-size: 2.5rem; margin-bottom: 5px; }
        #temperature { font-size: 1.5rem; font-weight: 600; }
        #location { font-size: 1rem; color: var(--secondary-color); }

        .theme-buttons { display: flex; justify-content: center; gap: 15px; }
        .theme-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; cursor: pointer; transition: transform 0.2s; }
        .theme-btn:hover { transform: scale(1.1); }
        #theme-blue { background: linear-gradient(45deg, #00f2fe, #4facfe); }
        #theme-pink { background: linear-gradient(45deg, #f093fb, #f5576c); }
        #theme-green { background: linear-gradient(45deg, #00ff87, #60efff); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 500; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--background-start); padding: 30px; border-radius: 16px; text-align: center; color: white; box-shadow: 0 10px 40px rgba(0,0,0,0.6); transform: scale(0.9); transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); border: 1px solid var(--border-color); width: 90%; max-width: 400px; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #555; background: #333; color: white; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="loader-overlay">
        <div id="scan-line"></div>
        <div id="loader-text">Initializing Systems...</div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h1 class="glitch-text" data-text="Profile Hub">Profile Hub</h1>
            <a href="index.html" class="back-button"><i class="fas fa-rocket"></i> Back to Launcher</a>
        </div>

        <div class="profile-grid">
            <div class="profile-card info-card" draggable="true">
                <div class="card-header"><i class="fas fa-id-card"></i><h3>Your Info</h3></div>
                <div class="card-content">
                    <p><span><strong>Name:</strong> <span id="info-name"></span></span> <i class="fas fa-edit edit-btn" data-field="name"></i></p>
                    <p><span><strong>Class:</strong> <span id="info-class"></span></span> <i class="fas fa-edit edit-btn" data-field="class"></i></p>
                    <p><span><strong>Age:</strong> <span id="info-age"></span></span> <i class="fas fa-edit edit-btn" data-field="age"></i></p>
                </div>
            </div>

            <div class="profile-card camera-card" draggable="true">
                <div class="card-header"><i class="fas fa-camera-retro"></i><h3>Style Cam</h3></div>
                <div class="card-content">
                    <div id="camera-container">
                        <video id="camera-feed" autoplay playsinline></video>
                        <canvas id="snapshot-canvas"></canvas>
                        <p id="camera-placeholder">Activate Style Cam!</p>
                        <div id="filter-controls">
                            <button class="filter-btn active" data-filter="none" title="Normal"><i class="fas fa-ban"></i></button>
                            <button class="filter-btn" data-filter="grayscale(100%)" title="Grayscale"><i class="fas fa-palette"></i></button>
                            <button class="filter-btn" data-filter="sepia(100%)" title="Sepia"><i class="fas fa-coffee"></i></button>
                            <button class="filter-btn" data-filter="invert(100%)" title="Invert"><i class="fas fa-adjust"></i></button>
                             <button class="filter-btn" data-filter="blur(5px)" title="Blur"><i class="fas fa-eye-slash"></i></button>
                        </div>
                    </div>
                    <div class="camera-controls">
                        <button id="activate-camera-btn" class="styled-button"><i class="fas fa-power-off"></i> Activate</button>
                        <button id="disable-camera-btn" class="styled-button" style="background: var(--danger-color); display: none;"><i class="fas fa-ban"></i> Disable</button>
                        <button id="capture-btn" class="styled-button" disabled><i class="fas fa-camera"></i> Capture</button>
                        <a id="download-btn" class="styled-button" style="display: none;"><i class="fas fa-download"></i> Download</a>
                    </div>
                </div>
            </div>

            <div class="profile-card dashboard-card" draggable="true">
                <div class="card-header"><i class="fas fa-tachometer-alt"></i><h3>Dashboard</h3></div>
                <div class="card-content dashboard-content">
                    <div id="clock">
                        <div id="time"></div>
                        <div id="date"></div>
                    </div>
                    <div id="weather">
                        <i id="weather-icon" class="fas fa-spinner fa-spin"></i>
                        <div id="temperature">--°C</div>
                        <div id="location">Lucknow, IN</div>
                    </div>
                </div>
            </div>

            <div class="profile-card settings-card" draggable="true">
                <div class="card-header"><i class="fas fa-cogs"></i><h3>Theme</h3></div>
                <div class="card-content">
                    <p style="margin-bottom: 15px; text-align: center;">Select your accent color:</p>
                    <div class="theme-buttons">
                        <button class="theme-btn" id="theme-blue" data-theme="blue"></button>
                        <button class="theme-btn" id="theme-pink" data-theme="pink"></button>
                        <button class="theme-btn" id="theme-green" data-theme="green"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-bottom: 20px;">Edit Info</h3>
            <div class="form-group">
                <label id="modal-label" for="modal-input">Value</label>
                <input type="text" id="modal-input">
            </div>
            <button id="save-edit-btn" class="styled-button">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfoKey = 'sagarRajUserInfo';
            const themeKey = 'sagarRajProfileTheme';

            // DOM Elements
            const allDOMElements = {
                infoName: document.getElementById('info-name'),
                infoClass: document.getElementById('info-class'),
                infoAge: document.getElementById('info-age'),
                activateCameraBtn: document.getElementById('activate-camera-btn'),
                disableCameraBtn: document.getElementById('disable-camera-btn'),
                captureBtn: document.getElementById('capture-btn'),
                downloadBtn: document.getElementById('download-btn'),
                cameraContainer: document.getElementById('camera-container'),
                cameraFeed: document.getElementById('camera-feed'),
                snapshotCanvas: document.getElementById('snapshot-canvas'),
                cameraPlaceholder: document.getElementById('camera-placeholder'),
                filterControls: document.getElementById('filter-controls'),
                editModal: document.getElementById('edit-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalLabel: document.getElementById('modal-label'),
                modalInput: document.getElementById('modal-input'),
                saveEditBtn: document.getElementById('save-edit-btn'),
                timeEl: document.getElementById('time'),
                dateEl: document.getElementById('date'),
                weatherIconEl: document.getElementById('weather-icon'),
                temperatureEl: document.getElementById('temperature'),
                loaderOverlay: document.getElementById('loader-overlay'),
            };

            let cameraStream = null;
            let currentEditField = null;

            const themes = {
                blue: { start: '#00f2fe', end: '#4facfe' },
                pink: { start: '#f093fb', end: '#f5576c' },
                green: { start: '#00ff87', end: '#60efff' },
            };

            const loadUserInfo = () => {
                const storedInfo = localStorage.getItem(userInfoKey);
                if (storedInfo) {
                    const userInfo = JSON.parse(storedInfo);
                    allDOMElements.infoName.textContent = userInfo.name || 'Not Set';
                    allDOMElements.infoClass.textContent = userInfo.class || 'Not Set';
                    allDOMElements.infoAge.textContent = userInfo.age || 'Not Set';
                }
            };

            const activateCamera = async () => {
                if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
                    alert('Camera API is not available in your browser.');
                    return;
                }
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    allDOMElements.cameraFeed.srcObject = cameraStream;
                    allDOMElements.cameraPlaceholder.style.display = 'none';
                    allDOMElements.cameraFeed.style.display = 'block';
                    allDOMElements.activateCameraBtn.style.display = 'none';
                    allDOMElements.disableCameraBtn.style.display = 'flex';
                    allDOMElements.captureBtn.disabled = false;
                    allDOMElements.cameraContainer.classList.add('live');
                } catch (err) {
                    allDOMElements.cameraPlaceholder.textContent = `Error: ${err.name}. Please grant permission.`;
                }
            };

            const disableCamera = () => {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                cameraStream = null;
                allDOMElements.cameraFeed.srcObject = null;
                allDOMElements.cameraPlaceholder.style.display = 'block';
                allDOMElements.cameraFeed.style.display = 'none';
                allDOMElements.snapshotCanvas.style.display = 'none';
                allDOMElements.activateCameraBtn.style.display = 'flex';
                allDOMElements.disableCameraBtn.style.display = 'none';
                allDOMElements.captureBtn.disabled = true;
                allDOMElements.downloadBtn.style.display = 'none';
                allDOMElements.cameraContainer.classList.remove('live');
            };

            const capturePhoto = () => {
                const canvas = allDOMElements.snapshotCanvas;
                const video = allDOMElements.cameraFeed;
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.filter = getComputedStyle(video).filter;
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.style.display = 'block';
                allDOMElements.downloadBtn.href = canvas.toDataURL('image/png');
                allDOMElements.downloadBtn.download = `sagar-raj-style-cam-${Date.now()}.png`;
                allDOMElements.downloadBtn.style.display = 'flex';
            };

            const updateClock = () => {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateString = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                allDOMElements.timeEl.textContent = timeString;
                allDOMElements.dateEl.textContent = dateString;
            };

            const fetchWeather = async () => {
                try {
                    const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=26.85&longitude=80.95&current_weather=true');
                    const data = await response.json();
                    const weather = data.current_weather;
                    allDOMElements.temperatureEl.textContent = `${weather.temperature}°C`;
                    // Simple weather code to icon mapping
                    const iconClass = weather.is_day ? 'fa-sun' : 'fa-moon';
                    allDOMElements.weatherIconEl.className = `fas ${iconClass}`;
                } catch (error) {
                    console.error("Failed to fetch weather:", error);
                    allDOMElements.weatherIconEl.className = 'fas fa-exclamation-triangle';
                }
            };
            
            const applyTheme = (themeName) => {
                const theme = themes[themeName];
                if (!theme) return;
                document.documentElement.style.setProperty('--accent-color-start', theme.start);
                document.documentElement.style.setProperty('--accent-color-end', theme.end);
                localStorage.setItem(themeKey, themeName);
            };

            const initDraggable = () => {
                const cards = document.querySelectorAll('.profile-card');
                let draggedItem = null;
                cards.forEach(card => {
                    card.addEventListener('dragstart', () => {
                        draggedItem = card;
                        setTimeout(() => card.style.opacity = '0.5', 0);
                    });
                    card.addEventListener('dragend', () => {
                        setTimeout(() => {
                            draggedItem.style.opacity = '1';
                            draggedItem = null;
                        }, 0);
                    });
                    card.addEventListener('dragover', (e) => e.preventDefault());
                    card.addEventListener('drop', () => {
                        if (draggedItem) {
                            const grid = document.querySelector('.profile-grid');
                            const allCards = Array.from(grid.children);
                            const draggedIndex = allCards.indexOf(draggedItem);
                            const targetIndex = allCards.indexOf(card);
                            if (draggedIndex < targetIndex) {
                                grid.insertBefore(draggedItem, card.nextSibling);
                            } else {
                                grid.insertBefore(draggedItem, card);
                            }
                        }
                    });
                });
            };

            // Event Listeners
            allDOMElements.activateCameraBtn.addEventListener('click', activateCamera);
            allDOMElements.disableCameraBtn.addEventListener('click', disableCamera);
            allDOMElements.captureBtn.addEventListener('click', capturePhoto);
            allDOMElements.filterControls.addEventListener('click', (e) => {
                const target = e.target.closest('.filter-btn');
                if (target) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    target.classList.add('active');
                    allDOMElements.cameraFeed.style.filter = target.dataset.filter;
                }
            });
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentEditField = e.target.dataset.field;
                    const userInfo = JSON.parse(localStorage.getItem(userInfoKey) || '{}');
                    allDOMElements.modalTitle.textContent = `Edit ${currentEditField}`;
                    allDOMElements.modalLabel.textContent = `New ${currentEditField}`;
                    allDOMElements.modalInput.value = userInfo[currentEditField] || '';
                    allDOMElements.modalInput.type = currentEditField === 'age' ? 'number' : 'text';
                    allDOMElements.editModal.classList.add('visible');
                });
            });
            allDOMElements.saveEditBtn.addEventListener('click', () => {
                const userInfo = JSON.parse(localStorage.getItem(userInfoKey) || '{}');
                userInfo[currentEditField] = allDOMElements.modalInput.value;
                localStorage.setItem(userInfoKey, JSON.stringify(userInfo));
                loadUserInfo();
                allDOMElements.editModal.classList.remove('visible');
            });
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
            });

            // Initial Load
            setTimeout(() => {
                allDOMElements.loaderOverlay.style.opacity = '0';
                allDOMElements.loaderOverlay.style.pointerEvents = 'none';
            }, 2000);
            
            const savedTheme = localStorage.getItem(themeKey);
            if (savedTheme) applyTheme(savedTheme);

            loadUserInfo();
            updateClock();
            setInterval(updateClock, 1000);
            fetchWeather();
            initDraggable();
        });
    </script>
</body>
</html>
