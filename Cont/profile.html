<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Developed by Sagar Raj</title>
    <style>
        /* * Futuristic Profile Page CSS by a Master Developer for Sagar Raj
         * This CSS is self-contained and designed to be amazing.
         */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --background-start: #0a0a10;
            --background-end: #1a1a2e;
            --accent-color-start: #00f2fe;
            --accent-color-end: #4facfe;
            --danger-color: #f04747;
            --glass-bg: rgba(30, 30, 46, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--background-end), var(--background-start), #16222a, #3a6073);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .glitch-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--accent-color-start), 0 0 10px var(--accent-color-start);
        }

        .back-button {
            color: var(--primary-color);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--primary-color);
            color: var(--background-start);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .profile-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: card-fade-in 0.6s ease-out forwards;
        }
        
        @keyframes card-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .info-card { animation-delay: 0.2s; }
        .camera-card { animation-delay: 0.4s; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
            border-bottom: 1px solid var(--border-color);
        }

        .card-header i {
            font-size: 1.5rem;
            color: var(--accent-color-start);
            text-shadow: 0 0 8px var(--accent-color-start);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-content {
            padding: 25px;
            font-size: 1rem;
        }

        .info-card p {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 18px;
        }
        .info-card p:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .info-card strong {
            color: var(--secondary-color);
            margin-right: 10px;
            min-width: 60px;
        }

        #camera-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border-color);
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            display: none;
            transition: filter 0.3s ease;
        }

        #camera-placeholder {
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
        }
        
        #filter-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #camera-container:hover #filter-controls {
            opacity: 1;
        }

        .filter-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color-start);
            border-color: var(--accent-color-end);
            box-shadow: 0 0 10px var(--accent-color-start);
        }

        .styled-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .styled-button:hover {
            box-shadow: 0 0 20px var(--accent-color-end);
            transform: translateY(-2px);
        }

        .styled-button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1 class="glitch-text" data-text="User Profile">User Profile</h1>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to App</a>
        </div>

        <div class="profile-grid">
            <div class="profile-card info-card">
                <div class="card-header">
                    <i class="fas fa-id-card"></i>
                    <h3>Your Info</h3>
                </div>
                <div class="card-content">
                    <p><strong>Name:</strong> <span id="info-name"></span></p>
                    <p><strong>Class:</strong> <span id="info-class"></span></p>
                    <p><strong>Age:</strong> <span id="info-age"></span></p>
                </div>
            </div>

            <div class="profile-card camera-card">
                <div class="card-header">
                    <i class="fas fa-camera-retro"></i>
                    <h3>Style Cam</h3>
                </div>
                <div class="card-content">
                    <div id="camera-container">
                        <video id="camera-feed" autoplay playsinline></video>
                        <p id="camera-placeholder">Click below to activate your Style Cam!</p>
                        <div id="filter-controls">
                            <button class="filter-btn" data-filter="none" title="Normal"><i class="fas fa-ban"></i></button>
                            <button class="filter-btn" data-filter="grayscale(100%)" title="Grayscale"><i class="fas fa-palette"></i></button>
                            <button class="filter-btn" data-filter="sepia(100%)" title="Sepia"><i class="fas fa-coffee"></i></button>
                            <button class="filter-btn" data-filter="invert(100%)" title="Invert"><i class="fas fa-adjust"></i></button>
                        </div>
                    </div>
                    <button id="activate-camera-btn" class="styled-button">
                        <i class="fas fa-power-off"></i> Activate Camera
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfoKey = 'sagarRajUserInfo';

            // DOM Elements
            const infoName = document.getElementById('info-name');
            const infoClass = document.getElementById('info-class');
            const infoAge = document.getElementById('info-age');
            const activateCameraBtn = document.getElementById('activate-camera-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const cameraPlaceholder = document.getElementById('camera-placeholder');
            const filterControls = document.getElementById('filter-controls');

            // Load User Info
            const loadUserInfo = () => {
                const storedInfo = localStorage.getItem(userInfoKey);
                if (storedInfo) {
                    const userInfo = JSON.parse(storedInfo);
                    infoName.textContent = userInfo.name || 'Not Set';
                    infoClass.textContent = userInfo.class || 'Not Set';
                    infoAge.textContent = userInfo.age || 'Not Set';
                } else {
                    infoName.textContent = 'N/A - Go back to set info';
                    infoClass.textContent = 'N/A';
                    infoAge.textContent = 'N/A';
                }
            };

            // Activate Camera
            const activateCamera = async () => {
                if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
                    alert('Camera API is not available in your browser.');
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraFeed.srcObject = stream;
                    cameraPlaceholder.style.display = 'none';
                    cameraFeed.style.display = 'block';
                    activateCameraBtn.innerHTML = '<i class="fas fa-video"></i> Camera Active';
                    activateCameraBtn.disabled = true;
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    cameraPlaceholder.textContent = `Error: ${err.name}. Please grant camera permission in your browser settings.`;
                }
            };
            
            // Handle Camera Filters
            filterControls.addEventListener('click', (e) => {
                const target = e.target.closest('.filter-btn');
                if (target) {
                    // Remove active class from all buttons
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    target.classList.add('active');
                    cameraFeed.style.filter = target.dataset.filter;
                }
            });

            // Event Listeners
            activateCameraBtn.addEventListener('click', activateCamera);

            // Initial Load
            loadUserInfo();
        });
    </script>
</body>
</html>
