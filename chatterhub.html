<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterHub - Secure Real-Time Chat</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Custom styles for a polished look and feel */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* Style for the message bubbles */
        .chat-bubble-sent {
            background-color: #2563eb; /* blue-600 */
            color: white;
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
        }
        .chat-bubble-received {
            background-color: #334155; /* slate-700 */
            color: white;
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
        }
        /* Animation for modals and page transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <!-- Main Application Container -->
    <div id="app-container" class="h-screen w-screen flex flex-col items-center justify-center p-4 transition-all duration-300">
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden">
            <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Authentication View (Login/Register) -->
        <div id="auth-view" class="w-full max-w-md fade-in">
            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl shadow-slate-900/50">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Welcome to ChatterHub</h1>
                    <p class="text-slate-400 mt-2">Securely connect with others in real-time.</p>
                </div>

                <!-- Auth Forms: Login and Register Tabs -->
                <div x-data="{ tab: 'login' }">
                    <div class="flex border-b border-slate-700 mb-6">
                        <button @click="tab = 'login'" :class="{ 'border-blue-500 text-white': tab === 'login', 'border-transparent text-slate-400': tab !== 'login' }" class="flex-1 py-2 text-center font-medium border-b-2 transition-colors duration-300">Login</button>
                        <button @click="tab = 'register'" :class="{ 'border-blue-500 text-white': tab === 'register', 'border-transparent text-slate-400': tab !== 'register' }" class="flex-1 py-2 text-center font-medium border-b-2 transition-colors duration-300">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" x-show="tab === 'login'" class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                            <input type="email" id="login-email" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                            <input type="password" id="login-password" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" x-show="tab === 'register'" class="space-y-4">
                        <div>
                            <label for="register-username" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                            <input type="text" id="register-username" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                            <input type="email" id="register-email" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                            <input type="password" id="register-password" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Create Account</button>
                    </form>
                </div>
                <p id="auth-error" class="text-red-400 text-sm mt-4 text-center"></p>
            </div>
        </div>

        <!-- Main Chat View -->
        <div id="chat-view" class="hidden h-full w-full max-w-7xl fade-in">
            <div class="flex h-full bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl shadow-slate-900/50">
                
                <!-- Sidebar -->
                <aside class="w-1/3 md:w-1/4 h-full flex flex-col border-r border-slate-700">
                    <!-- Sidebar Header -->
                    <header class="p-4 border-b border-slate-700 flex justify-between items-center flex-shrink-0">
                        <h2 class="text-xl font-bold text-white">Chats</h2>
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="p-2 rounded-full hover:bg-slate-700 transition-colors">
                                <i data-feather="settings" class="w-5 h-5"></i>
                            </button>
                            <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-slate-700 rounded-lg shadow-lg py-1 z-10" x-transition>
                                <a href="#" id="profile-button" class="block px-4 py-2 text-sm text-slate-200 hover:bg-slate-600">Profile</a>
                                <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-slate-200 hover:bg-slate-600">Logout</a>
                            </div>
                        </div>
                    </header>
                    <!-- User List -->
                    <div id="user-list" class="flex-grow overflow-y-auto p-2 space-y-1">
                        <!-- User list items will be injected here by JavaScript -->
                    </div>
                </aside>

                <!-- Main Chat Area -->
                <main class="w-2/3 md:w-3/4 h-full flex flex-col">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center p-4">
                        <i data-feather="message-circle" class="w-24 h-24 text-slate-600 mb-4"></i>
                        <h3 class="text-2xl font-bold text-white">Select a chat to begin</h3>
                        <p class="text-slate-400 max-w-sm mt-2">Your conversations are private and secure. Start a new chat by selecting a user from the list on the left.</p>
                    </div>
                    
                    <!-- Chat Window -->
                    <div id="chat-window" class="hidden h-full flex-col">
                        <!-- Chat Header -->
                        <header id="chat-header" class="p-4 border-b border-slate-700 flex items-center space-x-3 flex-shrink-0">
                            <!-- Chat partner info will be injected here -->
                        </header>
                        <!-- Messages Container -->
                        <div id="messages-container" class="flex-grow p-4 overflow-y-auto space-y-4">
                            <!-- Messages will be injected here -->
                        </div>
                        <!-- Message Input Form -->
                        <footer class="p-4 flex-shrink-0">
                            <form id="message-form" class="flex items-center space-x-3">
                                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" class="w-full bg-slate-700 border border-slate-600 rounded-full px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 flex-shrink-0 transition-colors">
                                    <i data-feather="send" class="w-5 h-5"></i>
                                </button>
                            </form>
                        </footer>
                    </div>
                </main>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 fade-in">
            <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl w-full max-w-md m-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Edit Profile</h2>
                    <button id="close-profile-modal" class="p-2 rounded-full hover:bg-slate-700">
                        <i data-feather="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <form id="profile-form" class="space-y-4">
                    <div>
                        <label for="profile-username" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                        <input type="text" id="profile-username" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="profile-age" class="block text-sm font-medium text-slate-300 mb-1">Age</label>
                        <input type="number" id="profile-age" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="profile-location" class="block text-sm font-medium text-slate-300 mb-1">Location</label>
                        <input type="text" id="profile-location" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Save Changes</button>
                    </div>
                </form>
                 <p id="profile-success" class="text-green-400 text-sm mt-4 text-center"></p>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            collection, 
            query, 
            onSnapshot,
            addDoc,
            serverTimestamp,
            orderBy
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkP9D9OerXWTaE16VXsWE107p0NF5jT0s",
            authDomain: "chatterhub-official.firebaseapp.com",
            projectId: "chatterhub-official",
            storageBucket: "chatterhub-official.appspot.com",
            messagingSenderId: "558999266613",
            appId: "1:558999266613:web:03bf5ad2fe0f76f46e187c",
            measurementId: "G-9KLVHPQ1RP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Element References
        const loadingSpinner = document.getElementById('loading-spinner');
        const authView = document.getElementById('auth-view');
        const chatView = document.getElementById('chat-view');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const userList = document.getElementById('user-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatWindow = document.getElementById('chat-window');
        const chatHeader = document.getElementById('chat-header');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const closeProfileModal = document.getElementById('close-profile-modal');
        const profileForm = document.getElementById('profile-form');
        const profileSuccess = document.getElementById('profile-success');

        let currentUser = null;
        let currentChatPartner = null;
        let unsubscribeMessages = null;

        // --- Core Application Logic ---

        // Function to show loading state
        const showLoading = (isLoading) => {
            loadingSpinner.classList.toggle('hidden', !isLoading);
            authView.classList.toggle('hidden', isLoading);
            chatView.classList.toggle('hidden', isLoading);
        };

        // Authentication State Observer
        onAuthStateChanged(auth, user => {
            showLoading(true);
            if (user) {
                currentUser = user;
                authView.classList.add('hidden');
                chatView.classList.remove('hidden');
                loadUsers();
            } else {
                currentUser = null;
                authView.classList.remove('hidden');
                chatView.classList.add('hidden');
                if (unsubscribeMessages) unsubscribeMessages();
            }
            showLoading(false);
            feather.replace(); // Re-render icons
        });

        // --- Authentication Functions ---

        // Registration Handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            authError.textContent = '';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user profile in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username: username,
                    email: user.email,
                    age: null,
                    location: null,
                    createdAt: serverTimestamp()
                });

            } catch (error) {
                console.error("Registration Error:", error);
                authError.textContent = error.message;
            }
        });

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            authError.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login Error:", error);
                authError.textContent = "Invalid email or password.";
            }
        });

        // Logout Handler
        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                // Auth state observer will handle UI changes
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });

        // --- Profile Management ---

        profileButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const userDoc = await getDoc(doc(db, "users", currentUser.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('profile-username').value = userData.username || '';
                document.getElementById('profile-age').value = userData.age || '';
                document.getElementById('profile-location').value = userData.location || '';
            }
            profileModal.classList.remove('hidden');
            feather.replace();
        });

        closeProfileModal.addEventListener('click', () => {
            profileModal.classList.add('hidden');
            profileSuccess.textContent = '';
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('profile-username').value;
            const age = document.getElementById('profile-age').value;
            const location = document.getElementById('profile-location').value;

            try {
                await setDoc(doc(db, "users", currentUser.uid), {
                    username,
                    age: age ? parseInt(age) : null,
                    location
                }, { merge: true });
                profileSuccess.textContent = 'Profile updated successfully!';
                setTimeout(() => profileModal.classList.add('hidden'), 2000);
            } catch (error) {
                console.error("Profile Update Error:", error);
            }
        });

        // --- Chat Functionality ---

        // Load all users into the sidebar
        const loadUsers = () => {
            const q = query(collection(db, "users"));
            onSnapshot(q, (querySnapshot) => {
                userList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (user.uid !== currentUser.uid) { // Don't list the current user
                        const userElement = document.createElement('div');
                        userElement.className = 'flex items-center p-3 hover:bg-slate-700 rounded-lg cursor-pointer transition-colors duration-200';
                        userElement.dataset.uid = user.uid;
                        userElement.dataset.username = user.username;
                        userElement.innerHTML = `
                            <div class="w-10 h-10 rounded-full bg-slate-600 flex items-center justify-center font-bold text-white mr-3 flex-shrink-0">
                                ${user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="flex-grow">
                                <p class="font-semibold text-white">${user.username}</p>
                            </div>
                        `;
                        userElement.addEventListener('click', () => startChat(user));
                        userList.appendChild(userElement);
                    }
                });
            });
        };

        // Start a chat with a selected user
        const startChat = (user) => {
            currentChatPartner = user;
            welcomeScreen.classList.add('hidden');
            chatWindow.classList.remove('hidden');
            chatWindow.classList.add('flex');

            // Update chat header
            chatHeader.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-slate-600 flex items-center justify-center font-bold text-white flex-shrink-0">
                    ${user.username.charAt(0).toUpperCase()}
                </div>
                <div>
                    <h3 class="text-lg font-bold text-white">${user.username}</h3>
                    <p class="text-sm text-slate-400">Online</p>
                </div>
            `;
            
            // Unsubscribe from previous chat listener if it exists
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }

            // Load messages
            loadMessages();
        };

        // Load messages for the current chat
        const loadMessages = () => {
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const messagesRef = collection(db, "chats", chatId, "messages");
            const q = query(messagesRef, orderBy("timestamp", "asc"));

            unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
                messagesContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    const isSent = message.senderId === currentUser.uid;
                    
                    messageElement.className = `flex ${isSent ? 'justify-end' : 'justify-start'}`;
                    messageElement.innerHTML = `
                        <div class="max-w-xs md:max-w-md lg:max-w-lg px-4 py-2 ${isSent ? 'chat-bubble-sent' : 'chat-bubble-received'}">
                            <p>${message.text}</p>
                            <span class="text-xs opacity-70 block text-right mt-1">
                                ${message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}
                            </span>
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
                // Auto-scroll to the bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        };

        // Send a message
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text === '' || !currentChatPartner) return;

            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const messagesRef = collection(db, "chats", chatId, "messages");

            try {
                await addDoc(messagesRef, {
                    text: text,
                    senderId: currentUser.uid,
                    receiverId: currentChatPartner.uid,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error("Error sending message:", error);
            }
        });

    </script>
    
    <!-- Alpine.js for simple UI interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
