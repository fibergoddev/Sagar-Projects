<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | PadhaiLikhai</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="icon-512.png">
</head>
<body>
    <div id="loader-overlay" class="visible">
        <svg id="logo-loader" width="100" height="100" viewBox="0 0 100 100">
            <path class="logo-path" d="M 20 20 L 20 80 L 50 80 L 50 50 L 40 50" fill="none" stroke-width="5"/>
            <path class="logo-path" d="M 50 20 L 80 20 L 80 80" fill="none" stroke-width="5"/>
        </svg>
    </div>

    <div id="panel-container" class="hidden">
        <header class="panel-header">
            <div class="logo">
                <svg id="header-logo" width="30" height="30" viewBox="0 0 100 100">
                    <path d="M 20 20 L 20 80 L 50 80 L 50 50 L 40 50" fill="none" stroke-width="10"/>
                    <path d="M 50 20 L 80 20 L 80 80" fill="none" stroke-width="10"/>
                </svg>
                <span>Admin Panel</span>
            </div>
            <button id="logout-btn" class="styled-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <main class="panel-main">
            <h1 class="section-title">User Data</h1>
            <p class="section-subtitle">Real-time list of all users who have accessed the app.</p>
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Age</th>
                            <th>IP Address</th>
                            <th>Device Info</th>
                            <th>Last Seen</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be populated here by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Local JS -->
    <script src="admin-panel.js"></script>
</body>
</html>
