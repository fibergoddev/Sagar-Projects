<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadhaiLikhai | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- STEP 2.2: PASTE YOUR FIREBASE CONFIG HERE -->
    <script>
      // Paste the same firebaseConfig object you copied from the Firebase console here.
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      // Make it globally accessible for the next script
      window.firebaseConfig = firebaseConfig;
    </script>

</head>
<body>
    <div id="admin-view" class="view">
        <!-- Login View -->
        <div id="admin-login-view" class="modal-overlay visible">
            <div class="modal-content" style="max-width: 400px;">
                <h2 class="title">Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="styled-button" style="width: 100%;">Login</button>
                    <p id="login-error-msg" class="error-text" style="display: none; margin-top: 15px;"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="admin-dashboard-view" class="hidden">
            <header class="main-header">
                <div class="logo">
                    <span>PadhaiLikhai Admin</span>
                </div>
                <button id="logout-btn" class="styled-button support-button">Logout</button>
            </header>
            <main id="main-content-area">
                <h1 class="section-title">User Data Dashboard</h1>
                <p class="section-subtitle">Showing real-time data from all app users.</p>
                <div class="table-container">
                    <table id="user-data-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Age</th>
                                <th>Device</th>
                                <th>Location</th>
                                <th>Last Visited</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Real-time user data will be populated here -->
                            <tr><td colspan="7" style="text-align:center;">Loading user data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Custom Notification System -->
    <div id="notification-container"></div>

    <!-- Firebase SDK -->
    <script type="module" src="admin.js"></script>
    
</body>
</html>
