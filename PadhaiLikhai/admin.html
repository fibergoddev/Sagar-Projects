<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadhaiLikhai | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="admin-view" class="view">
        <!-- Login View -->
        <div id="admin-login-view" class="modal-overlay visible">
            <div class="modal-content" style="max-width: 400px;">
                <h2 class="title">Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-email">Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="styled-button" style="width: 100%;">Login</button>
                    <p id="login-error-msg" class="error-text" style="display: none; margin-top: 15px;"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="admin-dashboard-view" class="hidden">
            <header class="main-header">
                <div class="logo">
                    <span>PadhaiLikhai Admin</span>
                </div>
                <button id="logout-btn" class="styled-button support-button">Logout</button>
            </header>
            <main id="main-content-area">
                <h1 class="section-title">User Data Dashboard</h1>
                <p class="section-subtitle">Showing real-time data from all app users.</p>
                <div class="table-container">
                    <table id="user-data-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Age</th>
                                <th>Device</th>
                                <th>Location</th>
                                <th>Last Visited</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="7" style="text-align:center;">Loading user data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Custom Notification System -->
    <div id="notification-container"></div>

    <!-- Self-Contained Firebase Initialization and Logic -->
    <script type="module">
        // Import Firebase modules directly from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC8kXafslLM647EOpzZZ3F7oVoaa0u8ieo",
            authDomain: "padhailikhai-app.firebaseapp.com",
            projectId: "padhailikhai-app",
            storageBucket: "padhailikhai-app.appspot.com",
            messagingSenderId: "205786528118",
            appId: "1:205786528118:web:2f09f0a2073144f3846257"
        };

        // --- DOM Element Cache ---
        const loginView = document.getElementById('admin-login-view');
        const dashboardView = document.getElementById('admin-dashboard-view');
        const loginForm = document.getElementById('admin-login-form');
        const errorMsg = document.getElementById('login-error-msg');
        const userTableBody = document.querySelector('#user-data-table tbody');
        const logoutBtn = document.getElementById('logout-btn');
        const notificationContainer = document.getElementById('notification-container');

        // --- App State ---
        let db;
        let auth;
        let usersUnsubscribe = null;

        // --- Core Functions ---
        const showNotification = (message, type = 'info') => {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i><span>${message}</span>`;
            notificationContainer.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        };

        const showLogin = () => {
            loginView.classList.add('visible');
            dashboardView.classList.add('hidden');
            if (usersUnsubscribe) usersUnsubscribe();
        };

        const showDashboard = () => {
            loginView.classList.remove('visible');
            dashboardView.classList.remove('hidden');
            listenForUsers();
        };

        const listenForUsers = () => {
            if (!db) return;
            const usersCollection = collection(db, 'users');
            const q = query(usersCollection, orderBy('lastVisited', 'desc'));

            usersUnsubscribe = onSnapshot(q, (snapshot) => {
                userTableBody.innerHTML = '';
                if (snapshot.empty) {
                    userTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No user data yet.</td></tr>';
                    return;
                }
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    const lastVisited = user.lastVisited ? new Date(user.lastVisited.seconds * 1000).toLocaleString() : 'N/A';
                    row.innerHTML = `
                        <td data-label="User ID">${user.id || 'N/A'}</td>
                        <td data-label="Name">${user.name || 'N/A'}</td>
                        <td data-label="Class">${user.class || 'N/A'}</td>
                        <td data-label="Age">${user.age || 'N/A'}</td>
                        <td data-label="Device">${user.device?.type || 'N/A'} (${user.device?.os || 'N/A'})</td>
                        <td data-label="Location">${user.location?.city || 'N/A'}, ${user.location?.country || 'N/A'}</td>
                        <td data-label="Last Visited">${lastVisited}</td>
                    `;
                    userTableBody.appendChild(row);
                });
            }, (error) => {
                console.error("Error listening to user data:", error);
                if (error.code === 'failed-precondition') {
                     showNotification("Firestore index required. Check console for link.", "error");
                } else {
                     showNotification("Error fetching real-time data.", "error");
                }
            });
        };

        // --- App Initialization ---
        function initializeAdminApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        showDashboard();
                    } else {
                        showLogin();
                    }
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    errorMsg.style.display = 'none';
                    const email = document.getElementById('admin-email').value;
                    const password = document.getElementById('admin-password').value;
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                    } catch (err) {
                        errorMsg.textContent = "Invalid email or password.";
                        errorMsg.style.display = 'block';
                    }
                });

                logoutBtn.addEventListener('click', () => signOut(auth));

            } catch (error) {
                showNotification("Could not initialize admin services.", "error");
                console.error("Admin Init Error:", error);
            }
        }

        // Run the initialization when the DOM is ready
        document.addEventListener('DOMContentLoaded', initializeAdminApp);
    </script>
</body>
</html>
